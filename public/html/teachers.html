<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расписание преподавателей</title>
    <link rel="stylesheet" href="./schedule.css" />
  </head>
  <body>
    <a href="#" onclick="window.history.back(); return false;" class="backlink"> &#8249 Назад</a>
    <div class="container">
      <h4>Расписание преподавателей</h4>
      <div class="input_group">
        <div>
          <span>ФИО преподавателя:</span>
          <input type="text" />
          <button>Найти</button>
        </div>
        <div class="week">
          <p id="weekLabel"></p>
          <input type="checkbox" id="week" />
          <label for="week" class="toggle"></label>
        </div>
      </div>
      <div class="schedule">
        <div class="day">
          <div>Пн</div>
          <div class="lesson"></div>
          <div class="lesson"></div>
        </div>
        <div class="day">
          <div>Вт</div>
        </div>
        <div class="day">
          <div>Ср</div>
          <div class="lesson"></div>
        </div>
        <div class="day">
          <div>Чт</div>
          <div class="lesson"></div>
          <div class="lesson"></div>
        </div>
        <div class="day">
          <div>Пт</div>
          <div class="lesson"></div>
          <div class="lesson"></div>
          <div class="lesson"></div>
        </div>
        <div class="day">
          <div>Сб</div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./schedule.js"></script>
  </body>
</html>
