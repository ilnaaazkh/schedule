<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Учебные здания</title>
    <link rel="stylesheet" href="./shared.css" />
    <link rel="stylesheet" href="./popups.css" />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="action">
          <a href="/educators">Преподаватели</a>
        </div>
        <div class="action">
          <a href="/disciplines">Дисциплины</a>
        </div>
        <div class="action">
          <a href="/departments">Кафедры</a>
        </div>
        <div class="action">
          <a href="/groups">Группы</a>
        </div>
        <div class="action"><a href="/buildings">Здания</a></div>
        <div class="action"><a href="/scheduling">Расписание</a></div>
      </div>

      <div class="content">
        <h1>Учебные здания</h1>
        <input type="text" id="search" placeholder="Поиск" />
        <div class="buildings"></div>
        <button class="add">Добавить</button>
      </div>

      <div class="overlay">
        <div class="popup delete-popup">
          <a href="#" class="closePopup">X</a>
          <form id="deleteForm">
            <p>Вы действительно хотите удалить это здание?</p>
            <input type="hidden" name="id" />
            <button type="submit" class="deleteConfirm">Удалить</button>
          </form>
        </div>
        <div class="popup edit-popup">
          <a href="#" class="closePopup">X</a>
          <form id="editCreateForm">
            <h2></h2>
            <input required type="hidden" name="id" />
            <input
              required
              type="number"
              name="number"
              placeholder="Номер здания"
            />
            <input required type="text" name="address" placeholder="Адрес" />
            <button type="submit">Сохранить</button>
          </form>
        </div>
        <div class="popup info-popup">
          <h2></h2>
          <button onclick="closeModal()">Закрыть</button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./buildings.js"></script>
  </body>
</html>
