<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Составление расписания</title>
    <link rel="stylesheet" href="./schedule.css" />
    <link rel="stylesheet" href="./popups.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  <body>
    <a href="/admin.html" class="backlink"> &#8249 Назад</a>
    <div class="container">
      <h4>Расписание студентов</h4>
      <form id='find-by-group' class="input_group">
        <div>
          <span>Номер группы:</span>
          <select class="group-select" required>
            <option></option>
          </select>          
          <button type="submit">Найти</button>
        </div>
        <div class="week">
          <p id="weekLabel"></p>
          <input type="checkbox" id="week" name="week_parity"/>
          <label for="week" class="toggle"></label>
        </div>
      </form>
      <div class="schedule">
        
      </div>
      <div class="overlay">
        <div class="popup delete-popup">
            <a class="closePopup" href="#">X</a>
            <p>Вы действительно хотите удалить занятие из расписания</p>
            <form id="delete-form">
                <input type="hidden" name="id">
                <button type="submit" class="deleteConfirm">Удалить</button>
            </form>
        </div>
        <div class="popup info-popup">
          <a class="closePopup" href="#">X</a>
            <h2></h2>
            <button onclick="closeModal()">Закрыть</button>
          </div>

          <div class="popup edit-popup">
            <a class="closePopup" href="#">X</a>
            <form id="edit-create-lesson-form">
              <h2></h2>
              <input type="hidden" required name="id">
              <input type="hidden" required name="week_parity">
              <input type="hidden" required name="day_of_week">
              
              
              <div class="control">
                <label for="discipline">Дисциплина: </label>
                <select class="discipline-select" required>
                  <option></option>
                </select>
              </div>

              <div class="control">
                <label for="educator">Преподаватель</label>
                <select class="educator-select" required>
                  <option value=""></option>
                </select>
              </div>

              <div class="control">
                <label>Время занятия</label>
                <select name="time" id="time" required>
                  <option value="-1" selected disabled>00:00 - 00:00</option>
                </select>
              </div>

              <div class="control">
                <label>Вид занятия</label>
                <select name="lesson-type" id="lesson-type" required>
                  <option value="" selected disabled>Вид занятия</option>
                  <option value="Лекция">Лекция</option>
                  <option value="Практика">Практика</option>
                  <option value="Лаб.раб.">Лаб.раб.</option>
                </select>
              </div>

              <div class="control">
                <label>Учебное здание</label>
                <select class="building-select" required>
                  <option value="" selected disabled></option>
                </select>
              </div>

              <div class="control">
                <label>Аудитория</label>
                <input id="room-number" type="number" placeholder="Номер аудитории" required>
              </div>

              <div class="control">
                <label>Группы</label>
                <select class="groups-select">
                </select>
              </div>
              

              
              <button type="submit">Сохранить</button>
            </form>
          </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./schedule.js"></script>
    <script src="./scheduling.js"></script>
  </body>
</html>
