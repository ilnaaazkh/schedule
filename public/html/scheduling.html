<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Составление расписания</title>
    <link rel="stylesheet" href="./schedule.css" />
    <link rel="stylesheet" href="./popups.css">
  </head>
  <body>
    <a href="/admin.html" class="backlink"> &#8249 Назад</a>
    <div class="container">
      <h4>Расписание студентов</h4>
      <form id='find-by-group' class="input_group">
        <div>
          <span>Номер группы:</span>
          <input type="number" name="group_code" list="groups" required/>
          <button type="submit">Найти</button>
        </div>
        <div class="week">
          <p id="weekLabel"></p>
          <input type="checkbox" id="week" name="week_parity"/>
          <label for="week" class="toggle"></label>
        </div>
      </form>
      <div class="schedule">
        
      </div>
      <div class="overlay">
        <div class="popup delete-popup">
            <a class="closePopup" href="#">X</a>
            <p>Вы действительно хотите удалить занятие из расписания</p>
            <form id="delete-form">
                <input type="hidden" name="id">
                <button type="submit" class="deleteConfirm">Удалить</button>
            </form>
        </div>
        <div class="popup info-popup">
          <a class="closePopup" href="#">X</a>
            <h2></h2>
            <button onclick="closeModal()">Закрыть</button>
          </div>

          <div class="popup edit-popup">
            <a class="closePopup" href="#">X</a>
            <form id="edit-create-lesson-form">
              <h2></h2>
              <input type="hidden" required name="id">
              <input type="hidden" required name="group_code">
              <input type="hidden" required name="group_id">
              <input type="hidden" required name="week_parity">
              <input type="hidden" required name="day_of_week">
              
              <div class="control">
                <label for="discipline">Дисциплина: </label>
                <input type="text" list="disciplines" id="discipline" required>
                <datalist id="disciplines">
                  <option value="sdcsdcs">dcsdcds</option>
                </datalist>
              </div>

              <div class="control">
                <label for="educator">Преподаватель: </label>
                <input type="text" list="educators" id="educator" required>
                <datalist id="educators"></datalist>
              </div>

              <div class="control">
                <label for="lesson_type">Тип занятия</label>
                <select name="lesson_type" id="lesson_type" required>
                  <option value="" disabled selected></option>
                  <option value="Лекция">Лекция</option>
                  <option value="Лаб.раб.">Лаб.раб.</option>
                  <option value="Практика">Практика</option>
                </select>
              </div>
    
              <div class="form-group">
                <div class="control">
                  <label for="buildings-select">Здание: </label>
                  <select name="buildings" id="buildings-select" required>
                    <option value="">1</option>
                    <option value="">2</option>
                  </select>
                </div>
      
                <div class="control">
                  <label for="room">Аудитория: </label>
                  <input type="number" name="room_number" required>
                </div>
              </div>

              <div class="contol">
                <label for="time">Время занятия: </label>
                <select name="time" id="time"></select>
              </div>
    
            </form>
          </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./schedule.js"></script>
    <script src="./scheduling.js"></script>
  </body>
</html>
