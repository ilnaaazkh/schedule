<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./admin.css" />
    <link rel="stylesheet" href="./popups.css" />
    <link rel="stylesheet" href="./shared.css" />
    <title>Преподаватели</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="action current-action">
          <a href="#">Преподаватели</a>
        </div>
        <div class="action">
          <a href="./disciplines.html">Дисциплины</a>
        </div>
        <div class="action">
          <a href="./departments.html">Кафедры</a>
        </div>
        <div class="action">
          <a href="">Группы</a>
        </div>
        <div class="action">
          <a href="">Расписание</a>
        </div>
      </div>
      <div class="content">
        <h1>Преподаватели</h1>
        <input
          type="text"
          class="search"
          placeholder="Поиск"
          oninput="filterEducatorsList(event)"
        />
        <div class="educators"></div>
        <button class="add" onclick="showCreateModal()">Добавить</button>
      </div>
    </div>

    <div class="overlay">
      <div class="popup delete-popup">
        <a class="closePopup" href="#">X</a>
        <h2>Удаление пользователя</h2>
        <p>Выдействительно хотите удалить этого пользователя?</p>
        <button class="confirm-delete">Да, удалить</button>
      </div>

      <div class="popup add-popup">
        <a class="closePopup" href="#">X</a>
        <h2>Добавить преподавателя</h2>
        <p>Введите данные преподавателя</p>
        <form id="create-educator-form">
          <input type="text" placeholder="Фамилия" />
          <input type="text" placeholder="Имя" />
          <input type="text" placeholder="Отчество" />
          <input type="text" placeholder="Кафедра" />
          <input type="text" placeholder="Ученое звание" />
          <button type="submit">Создать</button>
        </form>
      </div>

      <div class="popup edit-popup">
        <a class="closePopup" href="#">X</a>
        <h2>Редактировать данные преподавателя</h2>
        <form id="create-educator-form">
          <input type="text" placeholder="Фамилия" />
          <input type="text" placeholder="Имя" />
          <input type="text" placeholder="Отчество" />
          <input type="text" placeholder="Кафедра" />
          <input type="text" placeholder="Ученое звание" />
          <button type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./educators.js"></script>
  </body>
</html>
