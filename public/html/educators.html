<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./shared.css" />
    <link rel="stylesheet" href="./popups.css" />
    <link rel="stylesheet" href="./admin.css" />
    <link rel="stylesheet" href="./controls.css" />
    <title>Преподаватели</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="action current-action">
          <a href="#">Преподаватели</a>
        </div>
        <div class="action">
          <a href="./disciplines.html">Дисциплины</a>
        </div>
        <div class="action">
          <a href="./departments.html">Кафедры</a>
        </div>
        <div class="action">
          <a href="">Группы</a>
        </div>
        <div class="action">Здания</div>
        <div class="action">
          <a href="">Расписание</a>
        </div>
      </div>
      <div class="content">
        <h1>Преподаватели</h1>
        <input id="search" type="text" class="search" placeholder="Поиск" />
        <div class="educators"></div>
        <button class="add">Добавить</button>
      </div>
    </div>

    <div class="overlay">
      <div class="popup delete-popup">
        <a class="closePopup" href="#">X</a>
        <form id="delete-form">
          <h2>Удаление преподавателя</h2>
          <p>Вы действительно хотите удалить этого преподавателя?</p>
          <input type="hidden" name="id" required />
          <button class="deleteConfirm" type="submit">Да, удалить</button>
        </form>
      </div>

      <div class="popup edit-popup">
        <a class="closePopup" href="#">X</a>
        <form id="create-edit-form">
          <h2></h2>
          <p>Введите данные преподавателя</p>
          <input type="hidden" name="id" />
          <input type="text" name="middleName" required placeholder="Фамилия" />
          <input type="text" name="firstName" required placeholder="Имя" />
          <input type="text" name="lastName" required placeholder="Отчество" />
          <div class="select-container">
            <select name="departmentId" required>
              <option disabled selected value="">Выберите кафедру</option>
            </select>
          </div>
          <button type="submit">Сохранить</button>
        </form>
      </div>

      <div class="popup info-popup">
        <h2></h2>
        <button onclick="closeModal()">Закрыть</button>
      </div>
    </div>

    <script src="./educators.js"></script>
  </body>
</html>
