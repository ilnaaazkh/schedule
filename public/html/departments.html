<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кафедры</title>
    <link rel="stylesheet" href="./shared.css" />
    <link rel="stylesheet" href="./popups.css" />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="action">
          <a href="./educators.html">Преподаватели</a>
        </div>
        <div class="action">
          <a href="./disciplines.html">Дисциплины</a>
        </div>
        <div class="action current-action">
          <a href="./departments.html">Кафедры</a>
        </div>
        <div class="action">
          <a href="./groups.html">Группы</a>
        </div>
        <div class="action">Здания</div>
        <div class="action">
          <a href="">Расписание</a>
        </div>
      </div>
      <div class="content">
        <h1>Кафедры</h1>
        <input type="text" id="search" placeholder="Поиск" oninput="" />
        <div class="departments"></div>
        <button class="add">Добавить</button>
      </div>

      <div class="overlay">
        <div class="popup delete-popup">
          <a href="#" class="closePopup">X</a>
          <form id="deleteForm">
            <p>Вы действительно хотите удалить эту кафедру</p>
            <input type="hidden" name="id" />
            <button type="submit" class="deleteConfirm">Удалить</button>
          </form>
        </div>

        <div class="popup info-popup">
          <h2></h2>
          <button onclick="closeModal()">Закрыть</button>
        </div>

        <div class="popup edit-popup">
          <a href="#" class="closePopup">X</a>
          <form id="editCreateForm">
            <h2></h2>
            <input type="hidden" required name="id" />
            <input type="text" name="title" required placeholder="Название" />
            <input
              type="text"
              name="short_title"
              required
              placeholder="Аббревиатура"
            />
            <button type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./departments.js"></script>
  </body>
</html>
