<!DOCTYPE html>
<html lang="ru">
  <head>

    <link rel="stylesheet" href="./schedule.css" />

  <body>
    <a href="/" class="backlink"> &#8249 Назад</a>

          <select class="group-select" required>

        </div>
      </form>
      <div class="schedule">
        
      </div>
      <div class="overlay">

        </div>
      </div>
