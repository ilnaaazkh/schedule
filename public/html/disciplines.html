<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дисциплины</title>
    <link rel="stylesheet" href="./shared.css" />
    <link rel="stylesheet" href="./popups.css" />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="action">
          <a href="/educators">Преподаватели</a>
        </div>
        <div class="action">
          <a href="/disciplines">Дисциплины</a>
        </div>
        <div class="action">
          <a href="/departments">Кафедры</a>
        </div>
        <div class="action">
          <a href="/groups">Группы</a>
        </div>
        <div class="action"><a href="/buildings">Здания</a></div>
        <div class="action"><a href="/scheduling">Расписание</a></div>
      </div>
        <div class="content">
          <h1>Дисциплины</h1>
          <input type="text" id="search" placeholder="Поиск" />
          <div class="disciplines"></div>
          <button class="add" onclick="showCreateModal()">Добавить</button>
        </div>
    </div>

      <div class="overlay">
        <div class="popup delete-popup">
          <a href="#" class="closePopup">X</a>
          <p>Вы действительно хотите удалить эту дисциплину?</p>
          <button class="deleteConfirm">Удалить</button>
        </div>
        <div class="popup add-popup">
          <a href="#" class="closePopup">X</a>
          <h2>Добавить новую дисципилину</h2>
          <p>Введите название новой дисциплины</p>
          <form id="create">
            <input type="text" name="title" placeholder="Название дисциплины" />
            <button type="submit">Создать</button>
          </form>
        </div>
        <div class="popup edit-popup">
          <a href="#" class="closePopup">X</a>
          <h2>Редактирование дисциплины</h2>
          <form id="edit">
            <input type="text" name="title" placeholder="Название дисциплины" />
            <button type="submit">Сохранить</button>
          </form>
        </div>
        <div class="popup info-popup">
          <h2></h2>
          <button onclick="closeModal()">Закрыть</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./disciplines.js"></script>
  </body>
</html>
